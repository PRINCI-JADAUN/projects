<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>

    <style>
        /* Default style */
        body {
            background-color: brown;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        /* Mobile screen (max-width: 600px) */
        @media only screen and (max-width: 600px) {
            body {
                background-color: lightblue;
                color: black;
            }
        }

        /* Tablet screen (600px - 900px) */
        @media only screen and (min-width: 601px) and (max-width: 900px) {
            body {
                background-color: lightgreen;
                color: black;
            }
        }

        /* Laptop/desktop screens (900px - 1200px) */
        @media only screen and (min-width: 901px) and (max-width: 1200px) {
            body {
                background-color: gold;
                color: black;
            }
        }

        /* Extra large screens (above 1200px) */
        @media only screen and (min-width: 1201px) {
            body {
                background-color: purple;
                color: white;
            }
        }
    </style>
</head>

<body>
    <h1>This is the Media Page</h1>
    <p>Resize the browser window to see the background color change based on screen width.</p>
</body>
</html>
