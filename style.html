<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling types</title>
    <link rel="stylesheet" href="external_style.css">
</head>
<body>
    <h2>Styling Types in HTML</h2>

    <h3>1. Inline CSS</h3>
    <p style="color:blue; font-size:20px;">This paragraph is styled using inline CSS.</p>

    <h3>2. Internal CSS</h3>
    <style>
        .internal-style {
            color: green;
            font-size: 18px;
        }
    </style>
    <p class="internal-style">This paragraph is styled using internal CSS.</p>

    <h3>3. External CSS</h3>
    <p class="external_style">This paragraph is styled using external CSS.</p>
    
</body>
</html>
