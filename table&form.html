
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>form</h2>
    <form>
            
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required minlength="2" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
        </div>
        <div>
            <label for="rollno">Roll No</label>
            <input id="rollno" name="rollno"  value= "12345" type="text" disabled />
        </div>
       
        <div>
            <button type="submit" id="submitBtn">Add Member</button>
            <button type="reset" id="resetBtn" onclick="document.getElementById('memberId').value='';document.getElementById('submitBtn').textContent='Add Member';document.getElementById('formMessage').textContent='';">Reset</button>
        </div>

        
    </form>

    
</body>
</html>
