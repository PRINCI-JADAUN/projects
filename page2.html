<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Choose Your Interest</title>
</head>
<body style="text-align: center;">
    <img src="https://tse1.mm.bing.net/th/id/OIP.fyBb1oyDUpcICHBRgi0GSAHaEK?pid=Api&P=0&h=180" alt="Full Length Image" style="float: left; width: 800px; height: 1000px; margin-right: 20px;">
    <h1>REGISTRATION FORM</h1>
    <form style="margin: 20px; padding: 20px;">
        <div style="margin-bottom: 15px;">
            <label for="name" style="color: red;">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="color: red;">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="interest" style="color: red;">Area of Interest:</label>
            <select id="interest" name="interest" required>
                <option value="engineering">Engineering</option>
                <option value="management">Management</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="law">Law</option>
                <option value="medical">Medical</option>
            </select>
        </div>
        <div style="margin-bottom: 15px;">   
            <label for="gender" style="color: red;">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        <div style="margin: 20px 0;">   
            <label for="hobbies" style="color: red;">Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading" style="margin: 0 5px;">
            <label for="reading" style="margin-right: 15px;">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling" style="margin: 0 5px;">
            <label for="traveling" style="margin-right: 15px;">Traveling</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports" style="margin: 0 5px;">
            <label for="sports" style="margin-right: 15px;">Sports</label>
            <input type="checkbox" id="music" name="hobbies" value="music" style="margin: 0 5px;">
            <label for="music" style="margin-right: 15px;">Music</label>
            <input type="checkbox" id="gaming" name="hobbies" value="gaming" style="margin: 0 5px;">
            <label for="gaming">Gaming</label>
        </div>
        <div style="margin: 20px 0;">
            <label for="skills" style=" color: red; display: block; margin-bottom: 10px; text-align: center;">Skills:</label>
            <textarea id="skills" name="skills" rows="5" cols="30" placeholder="Describe your skills here..." required style="padding: 10px; display: block; margin: 0 auto;"></textarea>
        </div>
        <button type="submit" style="margin: 20px; padding: 10px 20px;">Submit</button>
    </form>
</body>
</html>
