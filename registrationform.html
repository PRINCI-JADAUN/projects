<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #222;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
      }
      .logo{
        font-size: 18px;
      }
      header img {
        width: 50px;
        border-radius: 50%;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }
      nav a:hover {
        color: #ff6b9a;
      }
      main {
        padding: 30px;
        text-align: center;
        background-image: url("https://plus.unsplash.com/premium_photo-1661963052800-6e6b2aeea937?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bXVzaWMlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .albums,
      .artists {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
      }
      .album,
      .artist {
        background-color: rgb(14, 14, 15);
        border: 2px solid #ddd;
        border-radius: 10px;
        width: 150px;
        height: 130px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      .artist {
        border-radius: 50%;
      }
      footer {
        background-color: #2b2a2a;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
      }

      h2{
        color: white;
        
      }
    </style>
    
</head>
<body>
    <header>
    <div class="logo"><img src="https://png.pngtree.com/element_our/sm/20180415/sm_5ad31d9b53530.png" alt="logo"> <b>Beat Box</b> </div>

    </header>

          <a href="album1.html"><img src="">Album1</a>

          <a href="album4.html"><img src="album4">Album4</a> 
          <a href="album5.html"><img src="album5">Album5</a>

        <h2>Artists</h2>
        <div class="artists">
          <div class="artist"><a href="artist1.html"><img src="artist1">Artist1 </a> </div>
          <div class="artist"><a href="artist2.html"><img src="artist2">Artist2 </a> </div>
          <div class="artist"><a href="artist3.html"><img src="artist3">Artist3 </a> </div>
        </div>
      </section>

    <footer>
        @ 2025 <span>Beat Box</span> Music Player
